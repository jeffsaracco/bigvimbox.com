<!DOCTYPE html>
<html>
  <head>
    <title>bigvimbox.com</title>
    <style>
      html {
        width: 100%;
      }
      body {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: Helvetica;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin: 0;
        padding: 0;
        font-size: 32px/40px;
        text-align: center;
        color: #eee;
      }
      h1:hover {
        color: #888;
      }
      footer {
        color: #eee;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        text-align: center;
      }
      footer:hover {
        color: #888;
      }
      footer a {
        color: #eef;
      }
      footer:hover a {
        color: #88f;
      }
      #bigtextbox {
        position: absolute;
        top: 30px;
        bottom: 20px;
        left: 0;
        right: 0;
        margin: 10px;
      }
    </style>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39880576-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script src="http://cdn.jsdelivr.net/ace/1.2.0/min/ace.js"></script>
    <script src='https://cdn.jsdelivr.net/ace/1.2.0/min/keybinding-vim.js'></script>
  </head>
  <body>
    <header>
      <h1>bigvimbox.com</h1>
    </header>
    <div id="bigtextbox"></div>
    <footer>
      &copy; 2012 Jeff Saracco | <a href="http://jeffsaracco.com">jeffsaracco.com</a>
      Forked in gratitude from <a href="http://smalltextbox.com">smalltextbox.com</a> by Johnny Mukai <a href="http://johnnymukai.com">johnnymukai.com</a>
    </footer>
    <script type="text/javascript">
      var editor = ace.edit("bigtextbox");
      editor.renderer.setShowGutter(false);
      editor.setKeyboardHandler("ace/keyboard/vim");
      editor.setShowPrintMargin(false);
      editor.getSession().setMode("ace/mode/markdown");
      editor.getSession().setUseWrapMode(true);
      editor.getSession().on('change', function(e) {
        var value = editor.getValue();
        localStorage.setItem('bigvimbox', value);
      });

      var value = localStorage.getItem('bigvimbox');
      if(value) { editor.setValue(value); }

      document.getElementById('bigtextbox').style.fontSize='16px';
      editor.focus();
    </script>
  </body>
</html>
